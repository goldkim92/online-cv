career-profile:
    title: About Me
    summary: |
      I am currently on the progress of Master's degree at [**Seoul National University**](https://www.useoul.edu/), supervised under [**Prof. Jungwoo Lee**](http://cml.snu.ac.kr/?page_id=5948).
      My area of research is statistical machine learning and inference, with a focus on estimating uncertainty.
      My reseach topic also focuses on applying uncertainty to other tasks such as computer vision or reinforcement learning.
      CV is available at [**here**](https://github.com/goldkim92/online-cv/raw/master/assets/pdf/CV_JaeMyungKim.pdf)

